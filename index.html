<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="imgs/iconePage.png">
  </head>

  <body>
    <div class="container">
      <header>
        <img src="imgs/iconePage.png" alt="icone de telefone">
        <h1>ADICIONE OS SEUS CONTATOS: </h1>
      </header>

      <form id="form-agenda">
        <input type="text" id="nome-contato" required placeholder="Nome do contato" title="Nome do seu contato" />
        <input type="tel" name="tel" id="telefone-contato" autocomplete="tel" placeholder="Telefone do contato"
        pattern="^\(\d{2}\)\d{4,5}-\d{4}$" title="telephone example: (xx)xxxxx-xxxx" required />
        <button type="submit">Cadastrar</button>
      </form>

      <table cellspacing="0">
        <thead>
          <tr>
            <th>CONTATO</th>
            <th>TELEFONE</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <footer>
      <div class="container">
        <p>&copy; Agenda - Todos os direitos reservados - 2023 / <a href="https://www.instagram.com/thiisantooss/?igshid=YmMyMTA2M2Y%3D">@thiisantooss</a></p>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
